        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <!-- user edit form -->
    
            <form [formGroup]="userForm">
    
                <div class="form-group" style=" margin: 10px;">
                  <label for="userName">Name</label>
                  <input type="text" class="form-control" id="userName" formControlName="name" placeholder="Enter Name">
                </div>
    
                <div class="form-group" style=" margin: 10px;">
                  <label for="userEmail">Email Address</label>
                  <input type="email" class="form-control" id="userEmail"  formControlName="email" placeholder="Enter email">
                </div>
    
                <div class="form-group" style=" margin: 10px;">
                   <label for="userRole">Role</label>
                   <input type="text" class="form-control" id="userRole" formControlName="role" placeholder="Enter Role">
                </div>
    
              </form>
              
              
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="updateUserDetail()">Update</button>
        </div>

</div> -->
